<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music streaming</title>
    <link rel="icon" type="image/x-icon" href="/src/icons/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">


</head>
<body>
    <section class="logo">
        <div class="logo_img">
          <a href="#">
            <img src="/icons/Proto_logo_for_music_website_anime_style_dce202c4-b98c-4a9b-9bfd-87c7736ed4cc-transformed.png" alt="logo">
          </a>
        </div>
    </section>
    <section class="searchbar">
        <nav class="navbar bg-body-transparent">
            <div class="container-fluid">
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-warning" type="submit">Search</button>
              </form>
            </div>
          </nav>
    </section>
    <section class="popup_btn">
      <a class="btn btn-warning btn-lg position-absolute top-0 end-0" id="popup_button" href="#" role="button">Login</a>
      <a class="btn btn-warning btn-lg position-absolute top-0 end-50" id="player_button" href="#music" role="button">Player</a>
    </section>
    <section class="login_form">
      <div class="box">
        <div class="form">
            <h2>Login</h2>
            <div class="InputBox">
                <input type="text" required="required">
                <span>Username</span>
                <i></i>
            </div>
            <div class="InputBox">
                <input type="password" required="required">
                <span>Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="https://i.pinimg.com/736x/4c/eb/4f/4ceb4fe144871f5a418f31daa7ddd029.jpg">Forgot Password</a>
                <a id="signup" href="#">Signup</a>
            </div>
            <input type="submit" value="Login">
            <a class="btn-close btn-close-white position-absolute top-0 end-0" id="btn_close" href="#" role="button"></a>
        </div>
        </div>
    </section>

    
    <section class="registration_form">
      <div class="reg_box">
        <div class="form">
            <h2>Signup</h2>
            <div class="InputBox">
                <input type="text" required="required">
                <span>Username</span>
                <i></i>
            </div>
            <div class="InputBox">
                <input type="password" required="required">
                <span>Password</span>
                <i></i>
            </div>
            <div class="InputBox">
              <input type="password" required="required">
              <span>Confirm Password</span>
              <i></i>
          </div>
            <div class="links">
                <a id="signin" href="#">Sign in</a>
            </div>
            <input type="submit" value="Register">
            <a class="btn-close btn-close-white position-absolute top-0 end-0" id="reg_close" href="#" role="button"></a>
        </div>
        </div>
    </section>

    
    <section class="music_player" id="music">
      <div class="player">
        <div class="details">
          <div class="track-art"></div>
          <div class="track-name">Track Name</div>
          <div class="track-artist">Track Artist</div>
        </div>
        <div class="buttons">
          <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x"></i></div>
          <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-5x"></i></div>
          <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x"></i></div>
        </div>
        <div class="slider_container">
          <div class="current-time">00:00</div>
          <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
          <div class="total-duration">00:00</div>
        </div>
        <div class="slider_container">
          <i class="fa fa-volume-down"></i>
          <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
          <i class="fa fa-volume-up"></i>
        </div>
        <div id="player_close" class="close-container">
            <div class="leftright"></div>
            <div class="rightleft"></div>
            <label class="close">close</label>
          </div>
      </div>
    </section>

    
  
   

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
